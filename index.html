<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="main-container">
      <img src="./images/image-header-mobile.jpg" alt="">
      <div class="main-container--text">
        <h1>Get <span>insights</span> that <br> help your business <br>grow.</h1>
        <p>Discover the benefits of data <br>analytics and make better decisions<br> recarding revenue, customer<br> experience, and overall efficiency.</p>
      </div>

      <div class="main-container--data">
        <div class="main-container--data-companies">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="main-container--data-templates">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="main-container--data-queries">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </main>

</html>
